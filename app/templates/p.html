/* static/styles.css */


/* Basic Reset */

* {
    margin: 1%;
padding-inline-start: 10px;
align-items: center;
text-align: center;
   
}


/* Body Styling */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    padding: 20px;
background-image: url("static/back2.jpg");
background-repeat: no-repeat;
background-attachment: scroll;
background-size: cover;


}


/* Container Styling */

.container {
    max-width: 500px;
    margin: 0 auto;
    background: hsl(0, 8%, 95%);
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


/* Heading Styling */

h1 {
    color: #007bff;
    text-align: center;
    margin-bottom: 20px;
}


/* Form Styling */

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 20px;
}

input[type="submit"] {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
    
}


/* Result Styling */

#result {
    margin-top: 20px;
    font-size: 50px;
    font-weight: bold;
}
.form-group{
    font-size: 25px;
}
.contain{
    font-size: 25px;
    background-color: green;
}


    </style>
    <script>
        async function submitForm(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.error) {
                document.getElementById('result').innerText = `Error: ${result.error}`;
            } else {
                document.getElementById('result').innerText = `Recommended Crop: ${result.crop}`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Crop Recommendation</h1>
        <form onsubmit="submitForm(event)" class="mt-3">
            <div class="form-group">
                <label for="N">Nitrogen (N):</label>
                <input type="text" id="N" name="N" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="P">Phosphorus (P):</label>
                <input type="text" id="P" name="P" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="K">Potassium (K):</label>
                <input type="text" id="K" name="K" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="text" id="temperature" name="temperature" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity:</label>
                <input type="text" id="humidity" name="humidity" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="ph">pH:</label>
                <input type="text" id="ph" name="ph" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall:</label>
                <input type="text" id="rainfall" name="rainfall" class="form-control" required>
            </div>
            <button type="submit" class="contain">Predict</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
</body>
